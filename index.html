<!DOCTYPE html>
<html>
<head>
	<title>Weight Converter</title>
	<link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<style type="text/css">
		body{
			margin-top: 70px;
			background: #333;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<h1 class="display-4 text-center mb-3">
					Weight Converter
				</h1>
				<form>
					<div class="form-group">
						<input 
							type="number" 
							id="lbsInput" 
							class="form-control form-control-lg" 
							placeholder="Enter Pounds..."
						>
					</div>
				</form>
				<div id="output">
					<div class="card bg-primary mb-2">
						<div class="card-body">
							<h4 class="card-title">Grams:</h4>
							<div class="card-text" id="outputGrams"></div>
						</div>
					</div>
					<div class="card bg-success mb-2">
						<div class="card-body">
							<h4 class="card-title">Kilograms:</h4>
							<div class="card-text" id="outputKg"></div>
						</div>
					</div>
					<div class="card bg-danger mb-2">
						<div class="card-body">
							<h4 class="card-title">Ounces:</h4>
							<div class="card-text" id="outputOz"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
